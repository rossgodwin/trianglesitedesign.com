<div class="tsd-project-summary">
	<div class="tsd-project-summary-heading">
		<h3>{{ include.project.location }}</h3>
		<h1>{{ include.project.name }}</h1>
	</div>
	<img class="tsd-image-responsive" src="{{ include.project.primary-photo-url | relative_url }}" alt="{{ include.project.name }} - {{ include.project.location }}">
	<p>{{ include.project.description }}</p>
</div>
